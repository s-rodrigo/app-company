<div class="center-block w-xx2 w-auto-xs p-v-md">

  <div class="navbar">
    <div class="navbar-brand m-t-lg text-center">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
              width: 24px; height: 24px;">
        <path d="M 50 0 L 100 14 L 92 80 Z" fill="rgba(139, 195, 74, 0.5)"></path>
        <path d="M 92 80 L 50 0 L 50 100 Z" fill="rgba(139, 195, 74, 0.8)"></path>
        <path d="M 8 80 L 50 0 L 50 100 Z" fill="#fff"></path>
        <path d="M 50 0 L 8 80 L 0 14 Z" fill="rgba(255, 255, 255, 0.6)"></path>
      </svg>
      <span class="m-l inline">{{app.name}}</span>
    </div>
  </div>
  <div class="p-lg panel md-whiteframe-z1 text-color m">
    <div class="alert alert-{{ ctrl.msg.type }}" role="alert" ng-show="ctrl.msg.text">
      {{ ctrl.msg.text }}
    </div>
    <div class="m-b">
      Esqueceu sua senha?
      <p class="text-xs m-t">Digite o seu endereço de email abaixo, para que possamos lhe enviar as instruções sobre como alterar sua senha.</p>
    </div>
    <form name="reset">
      <div class="md-form-group">
        <input type="email" ng-model="ctrl.user.email" class="md-input" required>
        <label>Seu email de acesso</label>
      </div>
      <button md-ink-ripple type="submit" class="md-btn md-raised amber p-h-md" ng-click="ctrl.forgotPassword()">Enviar</button>
    </form>
  </div>
  <p id="alerts-container"></p>
  <div class="p-v-lg text-center">Voltar e <button ui-sref="access.signin" class="md-btn">acessar</button></div>
</div>
