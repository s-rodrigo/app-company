<div class="center-block w-register w-auto-xs p-v-md">
  <div class="navbar">
    <div class="navbar-brand m-t-lg text-center">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
              width: 24px; height: 24px;">
        <path d="M 50 0 L 100 14 L 92 80 Z" fill="rgba(139, 195, 74, 0.5)"></path>
        <path d="M 92 80 L 50 0 L 50 100 Z" fill="rgba(139, 195, 74, 0.8)"></path>
        <path d="M 8 80 L 50 0 L 50 100 Z" fill="#fff"></path>
        <path d="M 50 0 L 8 80 L 0 14 Z" fill="rgba(255, 255, 255, 0.6)"></path>
      </svg>
      <span class="m-l inline">{{app.name}}</span>
    </div>
  </div>

  <div class="p-lg panel md-whiteframe-z1 text-color m">
    <div class="alert alert-{{ctrl.msg.type}}" role="alert" ng-show="ctrl.msg.text">
      {{ ctrl.msg.text }}
    </div>

    <form name="form">
      <div class="md-form-group">
        <input type="text" class="md-input" ng-model="ctrl.user.company">
        <label>Empresa</label>
      </div>

      <div class="md-form-group">
        <input type="text" class="md-input" ng-model="ctrl.user.responsible">
        <label>Responsável</label>
      </div>

      <div class="md-form-group">
        <input type="text" class="md-input" ng-model="ctrl.user.city.name">
        <label>Cidade</label>
      </div>

      <br/>

      <div class="row">
        <div class="col-md-6">
          <div class="md-form-group">
            <input type="email" class="md-input" ng-model="ctrl.user.email">
            <label>Email</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="md-form-group">
            <input type="email" class="md-input" ng-model="ctrl.valid.email">
            <label>Confirmar email</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="md-form-group">
            <input type="password" class="md-input" ng-model="ctrl.user.password">
            <label>Senha</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="md-form-group">
            <input type="password" class="md-input" ng-model="ctrl.valid.password">
            <label>Confirmar senha</label>
          </div>
        </div>
      </div>

      <div class="m-b-md">
        <label class="md-check">
          <input type="checkbox" ng-model="ctrl.user.termsOfUse"><i class="indigo"></i> Concordo com os termos. <a href><strong>Visualizar termos</strong></a>
        </label>
      </div>

      <center>
        <button md-ink-ripple type="submit" ng-click="ctrl.register()" class="md-btn md-raised amber p-h-md">Confirmar cadastro</button>
      </center>
    </form>
  </div>
  <div class="p-v-lg text-center">
    <div>Já tem uma conta? <button ui-sref="access.signin" class="md-btn">Acessar</button></div>
  </div>

</div>
